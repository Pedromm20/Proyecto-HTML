<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Sensores</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">

    

</head>
<body>
    <h1>Lista de Sensores</h1>

    <input type="text" id="filtro" placeholder="Buscar por nombre o descripción">

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Número de Serie</th>
                <th>Estado</th>
                <th>Prioridad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaSensores">
            
        </tbody>
    </table>
    <!-- Formulario de edición -->
  <div id="formularioEdicion" style="display: none;">
    <h3>Editar Sensor</h3>
    <form id="formEdicion">
      <label>Nombre:</label><input type="text" id="nombreEdicion"><br>
      <label>Descripción:</label><input type="text" id="descripcionEdicion"><br>
      <label>Número de Serie:</label><input type="text" id="numSerieEdicion"><br>
      <label>Estado:</label>
      <select id="estadoEdicion">
        <option value="true">Activo</option>
        <option value="false">Inactivo</option>
      </select><br>
      <label>Prioridad:</label>
      <select id="prioridadEdicion">
        <option value="alta">Alta</option>
        <option value="media">Media</option>
        <option value="baja">Baja</option>
      </select><br>
      <button type="button" id="guardarEdicion">Guardar</button>
    </form>
  </div>

    <script src="js/nav.js"></script>

</body>
</html>
