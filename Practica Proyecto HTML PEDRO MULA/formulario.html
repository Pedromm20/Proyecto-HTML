<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Sensor</title>
</head>
<body>
    <h1>Formulario de Registro de Sensor</h1>

    <form action="ws/createElement.php" method="POST">
        <label for="nombre">Nombre del Elemento:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
    
        <label for="descripcion">Descripción del Elemento:</label>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>
    
        <label for="numSerie">Número de Serie:</label>
        <input type="number" id="numSerie" name="numSerie" required><br><br>
    
        <label for="estado_activo">Estado:</label>
        <input type="radio" id="estado_activo" name="estado" value="activo" required> Activo<br>
    
        <label for="estado_inactivo">Estado:</label>
        <input type="radio" id="estado_inactivo" name="estado" value="inactivo" required> Inactivo<br><br>
    
        <label for="prioridad">Prioridad:</label><br>
        <input type="radio" id="alta" name="prioridad" value="alta" required>
        <label for="alta">Alta</label><br>
        <input type="radio" id="media" name="prioridad" value="media" required>
        <label for="media">Media</label><br>
        <input type="radio" id="baja" name="prioridad" value="baja" required>
        <label for="baja">Baja</label><br><br>
    
        <input type="submit" value="Enviar">
    </form>

        <li><a href="contacto.html">Contacto</a></li>
    </ul>
</body>
</html>
